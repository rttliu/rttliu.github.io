Below is a record of graduate-level coursework in statistics and quantitative methods.

---

## 2025–2026 Academic Year

### Fall 2025 (Overall GPA: 3.70

- **STA 200A — Introduction to Probability** (Required, Master level, Grade: A- )
  Fundamental concepts of probability theory, discrete and continuous random variables, standard distributions, moments and moment-generating functions, laws of large numbers and the central limit theorem.

- **STA 206 — Statistical Research Method I** (Required, Master level Grade: A-)
  Simple and multiple linear regression, polynomial regression, diagnostics, model selection, factorial designs and analysis of covariance. 

- **HDE 208 — Analysis of Intensive Longitudinal Data** (Ph.D level Grade: A-)
  Manipulation, organization, description, and modeling of intensive longitudinal data (ILD), which are repeated measures collected intensively from individuals within a relatively short period of time. Daily diary data, ecological momentary assessments, neuroimaging data, and physiological recordings.

---

### Winter 2026

- **STA 145 — Bayesian Statistical Inference** (Undergraduate level)
  Subjective probability, Bayes Theorem, conjugate priors, non-informative priors, estimation, testing, prediction, empirical Bayes methods, properties of Bayesian procedures, comparisons with classical procedures, approximation techniques, Gibbs sampling, hierarchical Bayesian analysis, applications, computer implemented data analysis.

- **STA 200B — Introduction to Mathematical Statistics I**  (Required, Master level)
  Sampling, methods of estimation, bias-variance decomposition, sampling distributions, Fisher information, confidence intervals, and some elements of hypothesis testing.

- **STA 207 — Statistical Research Method II**  (Required, Master level)
  Linear mixed models, repeated measures, generalized linear models, model selection, analysis of missing data, and multiple testing procedures.

- **STA 250 — Topics in Analysis of Object Data**  (Ph.D level)
  Objects in Euclidean/Hilbert space, functional data analysis, basic tools for metric statistics, Wasserstein space, geodesic metric spaces.

---

### Spring 2026 (Registered)

- **STA 200C — Introduction to Mathematical Statistics II**  (Required, Master level)
  Testing theory, tools and applications from probability theory, Linear model theory, ANOVA, goodness-of-fit.

- **STA 208 — Statistical Methods in Machine Learning** (Required, Master level)
  Resampling methods, regularization techniques in regression and modern classification, cluster analysis and dimension reduction techniques.

- **STA 243 — Computational Statistics** (Ph.D level)  
  Numerical analysis; random number generation; computer experiments and resampling techniques (bootstrap, cross validation); numerical optimization; matrix decompositions and linear algebra computations; algorithms (markov chain monte carlo, expectation-maximization); algorithm design and efficiency; parallel and distributed computing.

- **STA 299 — Individual Study** (with Jairo Fuquene Patino) 

---

### Fall 2026 (Planned)

- **MAT 201A — Analysis I**  (Ph.D level)
  Metric and normed spaces. Continuous functions. Topological, Hilbert, and Banach spaces.

- **STA 231A — Mathematical Statistics I**  (Ph.D level)
  Basics of Probability Theory, Multivariate normal Basics of Decision Theory (decision space, decision rule, loss, risk) Exponential families; MLE; Sufficiency, Cramer-Rao Inequality Asymptotics with application to MLEs (and generalization to M-estimation) 

- **STA 235A — Probability I**  (Ph.D level)
  Probability measures, random variables, expected values, independence; strong and weak laws of large numbers; weak convergence and central limit theorem
---

### Winter 2027 (Planned)

- **MAT 201B — Analysis II**  (Ph.D level)
  Fourier series. Spectrum of bounded and compact linear operators. Linear differential operators and Green's functions. Distributions. Fourier transform.

- **STA 231B — Mathematical Statistics II**  (Ph.D level)
  Testing/ Confidence Intervals (including FDR) Quadratic Forms (+ their distribution under normal) Confidence regions. Linear model (basic theory) LS-estimation, ANOVA, F-test Linear mixed model.

---

### Spring 2027 (Planned)

- **STA 135 — Multivariate Data Analysis** (Undergraduate level)
  Multivariate normal distribution; Mahalanobis distance; sampling distributions of the mean vector and covariance matrix; Hotellings T2; simultaneous inference; one-way MANOVA; discriminant analysis; principal components; canonical correlation; factor analysis.

- **STA 231C — Mathematical Statistics III**  (Ph.D level)
  Smoothing (kernel, local polynomial, splines), Statistical functionals (including basic bootstrap and jackknife), Optimization techniques (incl. EM-algorithm)

